<!DOCTYPE html>
<html>
	<head>
		<style>
			body { 
				font:normal 24px Arial; 
				text-align: center; 
				margin:0;
				padding:0;
			}
			#header {
				padding-top:0;
				width:100%;
				background-color:white;
				margin:0;
				padding:0;
				display:block;
				overflow:hidden;
			}

				list-style-type:none;

				margin:0;

			}

				position:relative;
				width: 100%;

			}
			.toptext { 
			   position: absolute; 
			   top: 30%; 
			   left: 0; 
			   width: 100%; 
			   color:black;
			   background-color:white;
			   opacity:0.6;
			   
			}
			#list {
				display:flex;
				display: -webkit-flex;
				-webkit-flex-wrap: wrap;
    			flex-wrap: wrap;
    			align-items:center;
    			-webkit-align-items: center;
			}
			#listitem {
				width:30%;
				background-color: #a5d6a7;
				margin:1%;
				height:100px;
			}

	</head>
